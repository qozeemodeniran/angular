<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-model</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <!-- bind data to html controls using ng-model -->
        My firstname is <input ng-model="firstname"> <br>
        My lastname is <input ng-model="lastname"><br><br>

        <!-- two-way binding: as model changes, view changes as well. -->
        Firstname: <strong><span>{{firstname}}</span></strong> <br>
        Lastname:  <strong><span>{{lastname}}</span></strong>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope) {
            $scope.firstname = "Qozeem";
            $scope.lastname = "Odeniran";
        });
    </script>
</body>
</html>
