<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <!-- use the onclick attribute to invoke Change() function  -->
        Click name to see change<p ng-click="changeName()">{{myname}}</p>
    </div>
    
    <!-- this can be pplace in entirely a new file to separate logic(controller) from view, so that we cna focus on one thing in a file -->
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope) {
            $scope.myname = "Qozeem Banji Odeniran";
            // functon to update name
            $scope.changeName = function() {
                $scope.myname = "Qozeem Oluwabamiji Odeniran";
            }
        });
    </script>
</body>
</html>
