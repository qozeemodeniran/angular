<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        Enter Firstname here: <input type="text" ng-model="firstname"/> <br>
        Enter Lastname here: <input type="text" ng-model="lastname"/>

        <!-- call the fullnName() method here inside double curly braces -->
        <p>Your name is <strong>{{fullName()}}</strong></p>
    </div>
    
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope) {
            $scope.firstname = "Qozeem";
            $scope.lastname = "Odeniran";

            // function to combine names
            $scope.fullName = function() {
                return $scope.firstname + " " + $scope.lastname;
            };
        });
    </script>
</body>
</html>
