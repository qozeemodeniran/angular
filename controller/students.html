<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <!-- use the ng-repeat directive to list students' informstion -->
        <h1>Students' Information (<small>Name, Major, Country</small>)</h1>
        <li ng-repeat="data in info">
            {{data.name + ', ' + data.major + ', ' + data.country}}
        </li>
    </div>

    <script src="./controllers/students.js"></script>
</body>
</html>
