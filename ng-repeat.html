<!Doctype html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
        <div data-ng-app="" data-ng-init="items=['item1', 'item2', 'item3', 'item4']">
            <ul>
                <li data-ng-repeat="i in items">
                    {{ i }}
                </li>
            </ul>
        </div>
    </body>
</html>
